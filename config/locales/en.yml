        <p>
          The idea is a mental prototype of an object, phenomenon or principle.
        </p>
        <p>
          Creating the idea give it a name and the main direction/intention.
          For example idea "Car of the feature" can have the following intention:
        </p>
        <ul class="square-list">
          <li>Car of the future controlled by thought and intellectual system, which can find the shortest route</li>
          <li>A truck without a driver which can quickly and affordably deliver loads from point A to point B</li>
