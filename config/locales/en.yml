      helpful_information: |+
        <p>
          <a href="http://en.wikipedia.org/wiki/Feature_%28computer_vision%29" target="_blank">Feature</a> is one of
          characteristic idea. Splitting the idea on the features allows you to better understand:
        </p>
        <ul class="square-list">
          <li>which components contains idea</li>
          <li>which properties/abilities idea has</li>
          <li>which resources need to implementation</li>
          <li>that can come from it in the end</li>
        </ul>
        <p>
          Use "weight" field you can specify features important for implementation.
          The most important features has great weight (maximum value is 1000).
          Negative value (from -1000 to 0) indicates that the feature is optional and probably never will be implemented.
        </p>
        <p>For example the idea &laquo;Car of the feature&raquo; can has the following features:</p>
        <ul class="square-list">
          <li>Four wheel. Weight 1000</li>
          <li>Electrical engine. Weight 990</li>
          <li>Luminous coating. Weight 100</li>
          <li>Integrated with iPhone. Weight -100</li>
