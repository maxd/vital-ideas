    sidebar:
      new_feature: "Новая фича..."
      helpful_information: |+
        <p>
          <a href="http://ru.wikipedia.org/wiki/%D0%A4%D0%B8%D1%87%D0%B0" target="_blank">Фича</a> это одна из
          характерных особенностей идеи. Разбиение идеи на фичи позволяет лучше понять:
        </p>
        <ul class="square-list">
          <li>из каких часте состоит идея</li>
          <li>какими свойствами обладает идея</li>
          <li>каких трудозатрат потребует при реализации</li>
          <li>что может получиться из неё в итоге</li>
        </ul>
        <p>
          Используя поле &laquo;Вес&raquo; можно указать значимость фичи при реализации идеи. Наиболее важные фичи имеют большой вес
          (максимальное значение 1000). Отрицательное значение (от -1000 до 0) указывает на то что фича необязательна
          и скорее всего никогда реализована не будет.
        </p>
        <p>Примеры фич для идеи &laquo;Автомобиль будущего&raquo;:</p>
        <ul class="square-list">
          <li>Четыре колеса. Вес 1000</li>
          <li>Электирческий мотор. Вес 990</li>
          <li>Светящееся покрытие/краска. Вес 100</li>
          <li>Интеграция электронники автомобиля с iPhone. Вес -100</li>
          <li>Алгоритм интелектуальной парковки от компании &laquo;Microsoft&raquo;. Вес -1000</li>
