        <p>
          Идея это мысленный прообраз какого-либо предмета, явления или принципа.
        </p>
        <p>
          При создании идеи дайте ей название и сформулируйте основное направление/намерение. Например цели для идеи
          "Автомобиль будущего" могут быть такими:
        </p>
        <ul class="square-list">
          <li>Легковой автомобиль будущего управляемый силой мысли и интелектуальной системой поиска кратчайшего маршрута</li>
