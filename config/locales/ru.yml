        </ul>
        <p>
          Заметили разницу? Затем дайте более детальное описание идеи (если уже есть что рассказать об идеи)
        </p>
        <p>
          Затем укажите состояние в котором находится ваша идея и тэги которые помогут находить и классифицировать схожие идеи.
